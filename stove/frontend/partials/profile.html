<!DOCTYPE html>
<html lang="en" ng-app="main" ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stove</title>
</head>

    <div class="container" ng-controller="profileCtrl" ng-init="load()">
        <h2 class="form-signup-heading">User Profile:</h2>

        <div id="firstName" class="name">First Name: {{user.firstName}}</div>

        <div id="lastName" class="name">Last Name: {{user.lastName}}</div>

        <div id="email_id" class="name">Email: {{user.email}}</div>

        <div id="city" class="name">City: {{user.city}}</div>

        <div id="country" class="name">Country: {{user.country}}</div>
    </div>
</body>
</html>
